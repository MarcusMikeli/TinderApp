<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="createacc.css">
</head>
<body>
    <!-- Ved create account skal du føres ind på en side der lader dig tilføje billeder, vælge password, email osv. -->
    <!--Link til henvisning: https://www.w3schools.com/howto/howto_css_signup_form.asp -->
    <!--Link til henvisning af dato form: https://www.w3schools.com/html/html_form_input_types.asp -->

    <form style="border:1px solid #ccc">
        <div class="container">
            <h1>Sign up</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>

            <img src="https://i.stack.imgur.com/YQu5k.png" id="profilepic"> <br><br>

            <label for="name"><b>Full name</b></label>
            <input type="text" placeholder="Enter full name" name="name" required>

            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter email" name="email" required>

            <label for="gender"><b>Choose your gender</b><br></label>
            <input type="radio" name="gender" value="male" checked> Male<br>
            <input type="radio" name="gender" value="female"> Female<br>
            <input type="radio" name="gender" value="other"> Other<br><br>

            <label for="birthday"><b>Choose your birthday</b><br></label>
            <input type="date" id="birthday" name="birthday"><br>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter password" name="psw" required>

            <label for="psw-repeat"><b>Repeat password</b></label>
            <input type="password" placeholder="Repeat password" name="psw-repeat" required>
        </div>

        <div class="clearfix">
            <button type="button" class="cancelbtn">Cancel</button>
            <button type="submit" class="signupbtn">Sign up</button>
        </div>
    </form>
</body>
</html>
